# Remember 

`$$ICER = \frac{\Delta Cost}{\Delta Effectiveness} = \frac{{Cost_{Int}}-Cost_{Status Quo}}{Effectiveness_{Int}-Effectiveness_{Status Quo}}$$`
- ### We care about 

  - Incremental health effectiveness (`\(\Delta\)` Effectiveness)

---
# Effectiveness measures

### Effectiveness is measured by health consequences

- ### What are the common measures of health conseqences?

--

   - Health outcomes 
  
      - Mortality (death rate) or disabilities (e.g. incidence, prevalance)

  - Intermediate health outcomes 
  
      - Changes in the risk of ill-health (e.g. smoking, drinking, blood pressure reduction)
    
  - Process measure (e.g. hospital stay) 
  
  - Composite measures 
  
      - Quality adjusted life years (QALYs)

      - Disability adjusted life years (DALYs)
---
# Health outcomes 

In a community with 1000 population, an health literacy campaign, which costs $3,000, would reduce the mortality rate from 2/1000 to 1/1000. What is the cost-effectiveness ratio? 

--

$$CE=\frac{\Delta Cost}{\Delta \text{health effect}} = \frac{3000}{1000*(2/1000-1/1000)}= \$3000\text{ per life saved}$$
--
&lt;br&gt;

In the same community, a malaria vaccine campaign, which cost $3000 (including both compain cost and vaccine cost), would reduce the incidence rate of malaria from 5% to 2.5%. What is the cost-effectiveness ratio?

$$CE=\frac{\Delta Cost}{\Delta \text{health effect}} = \frac{3000}{1000(5\%-2.5\%)} = \$120 \text{ per averted infection}$$
---

e.g. Reduction BMI, reduction of blood pressure.

# Time trade-off example 

A person with chronic pain would live for another 10 years. He/she will be indifferent between living for 10 years with chronic pain and living for 6 years with perfect of health. What is his/her quality of life? 

--

`$$6/10 = 0.6$$`

### Future life years should be discounted like the further costs

---
# Standard gambling approach 

.pull-left[

The Choice: You're presented with two options.

- Option A (Certainty): Live with a specific health problem (e.g., severe pain) for the rest of your life.

- Option B (The Gamble): A chance (probability p) of achieving perfect health and a chance (1-p) of immediate death.

Finding Indifference: The probability p is adjusted until you're equally happy with Option A as with Option B (you're indifferent).

Calculating Utility: This indifference point helps calculate a utility score (U) for that health state, often using the formula: `\(U = p \times 1 + (1-p) \times 0\)`, where 1 is perfect health and 0 is death.
]

# DALYs: Disability-adjusted life years 

`\(DALYs = YLL + YLD\)`

`YLL`: Years of life lost due to mortality: 

`\(YLL = \text{Number of deaths} \times \text{Life expectancy at death}\)`

`YLD`: Years of life lost due to morbidity: 

`\(YLD = \text{Number of incident cases} \times \text{Disability Weight (DW)} \times \text{Duration of disability}\)`

### Similar to QALYs, the future life years should be discounted.
